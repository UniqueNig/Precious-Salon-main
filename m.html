<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Thumbnail</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Ensure the images fit within their containers */
    .image-container {
      overflow: hidden;
      position: relative;
      width: 100%;
      height: 100%;
    }
    .image-container img {
      object-fit: cover;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<div class="container my-5">
  <div class="row">
    <!-- First Image Column (taking up 6 columns) -->
    <div class="col-md-6">
      <div class="image-container">
        <img src="https://via.placeholder.com/600x400" alt="First Image" class="img-fluid">
      </div>
    </div>

    <!-- Second Image Column (2x2 Grid) -->
    <div class="col-md-6">
      <div class="row">
        <div class="col-6">
          <div class="image-container">
            <img src="https://via.placeholder.com/300x300" alt="Second Image" class="img-fluid">
          </div>
        </div>
        <div class="col-6">
          <div class="image-container">
            <img src="https://via.placeholder.com/300x300" alt="Third Image" class="img-fluid">
          </div>
        </div>
        <div class="col-6">
          <div class="image-container">
            <img src="https://via.placeholder.com/300x300" alt="Fourth Image" class="img-fluid">
          </div>
        </div>
        <div class="col-6">
          <div class="image-container">
            <img src="https://via.placeholder.com/300x300" alt="Fifth Image" class="img-fluid">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
